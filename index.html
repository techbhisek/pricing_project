<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <script>
      let flag = 0;
      function change() {
        if (flag == 0) {
          let a = document.getElementsByClassName('amount');

          a[0].innerHTML = '<span>$</span>199.99';
          a[1].innerHTML = '<span>$</span>249.99';
          a[2].innerHTML = '<span>$</span>399.99';
          flag = 1;
        } else {
          let a = document.getElementsByClassName('amount');

          a[0].innerHTML = '<span>$</span>19.99';
          a[1].innerHTML = '<span>$</span>24.99';
          a[2].innerHTML = '<span>$</span>39.99';
          flag = 0;
        }
      }
    </script>
  </head>
  <body>
    <div class="main">
      <div><h1>Our Pricing</h1></div>
      <div class="toggle">
        Annually
        <label class="switch">
          <input type="checkbox" checked />
          <span onclick="change()" class="slider round"></span>
        </label>

        Monthly
      </div>

      <div class="container">
        <div class="side Basic">
          <h3>Basic</h3>

          <h1 class="amount"><span>$</span>19.99</h1>
          <hr />
          <b>500 GB Storage</b>
          <hr />
          <b>2 Users Allowed</b>
          <hr />
          <b>Send up to 3GB</b>
          <hr />
          <button class="button" id="basicButton">LEARN MORE</button>
        </div>
        <div class="side prof">
          <h3>Professional</h3>

          <h1 class="amount"><span>$</span>24.99</h1>
          <hr />
          <b>1 TB Storage</b>
          <hr />
          <b>5 Users Allowed</b>
          <hr />
          <b>Send up to 10GB</b>
          <hr />
          <button class="button" id="profButton">LEARN MORE</button>
        </div>
        <div class="side master">
          <h3>Master</h3>

          <h1 class="amount"><span>$</span>39.99</h1>
          <hr />
          <b>2 TB Storage</b>
          <hr />
          <b>10 Users Allowed</b>
          <hr />
          <b>Send up to 20GB</b>
          <hr />
          <button class="button" id="masterButton">LEARN MORE</button>
        </div>
      </div>
    </div>
  </body>
</html>
